<html lang="en" dir="ltr">

    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>

  <body>
    <div class="container-fluid ">
      <div class="row" id="logs">
        <div class="col-6 text-center">
          <input class="myinp" id="myin1" type="text" name="" placeholder="Username">
          <input class="myinp" id="myin2" type="text" name="" placeholder="Password">
          <button class="btn btn-warning pt-1" onclick="submit()" type="button">Sign in</button> <br>
          <a class="forgot" href="#">Forgot password?</a>
          <h5 id="youre" ></h5>
        </div>

        <div class="col-3">
        </div>
        <div class="col-3">
          <input class="myinp" id="myin3" type="text" name="" placeholder="Username">
          <input class="myinp" id="myin4" type="text" name="" placeholder="Password">
          <button class="btn btn-warning pt-1" onclick="register()" type="button">Register</button> <br>
          <h5 id="taken"></h5>
        </div>
      </div>
    </div>
        <div class="row">
        <div class="profile1 unshow" id="profile">
          <h3 id="loggedin"></h3><br>
          <button class="logout btn btn-danger" id="logout" onclick="logout()" type="button">LOG OUT</button>
          <input Class="tasks" id="newtask" type="text">
          <button class ="btn btn-warning" type="button" onclick="addtask()">ADD TASK</button><br>
          <input Class="tasks" id="filter" type="text">
          <button class ="btn btn-warning" type="button" name="button">FILTER</button>
          <ul class="myul" id="ul">

          </ul>
          <button class ="btn btn-danger delete" type="button" onclick="removetask()">DELETE ALL TASKS</button>
          </div>
        </div>
      </div>
    </div>
